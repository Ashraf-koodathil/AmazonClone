<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="stylel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav>
        
        <a href="/">
            <div>
                <img src="./assets/amazon_logo.png" width="100">
                <p>.in</p>
            </div>
        </a>
        <div class="nav-country">
            <img src="./assets/location_icon.png" alt="" width="20px">
            <div>
                <p>Deliver to</p>
                <h1>india</h1>
            </div>   
        </div>

        <div class="nav-search">
            <div class="nav-search-gategory">
                <p>All</p>
                <img src="/assets/dropdown_icon.png" height="12">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./assets/search_icon.png" class="nav-search-icon">
        </div>

        <div class="nav-language">
            <img src="/assets/us_flag.png" width="25px" alt="">
            <p>EN</p>
            <img src="/assets/dropdown_icon.png" width="8" alt="">
        </div>

        <div class="nav-text">
            <p>Hello,sign in</p>
            <h1>Account & Lists <img src="/assets/dropdown_icon.png" width="8px" alt=""></h1>
        </div>

        <div class="nav-text">
            <p>Return</p>
            <h1>& Orders</h1>
        </div>

        <div class="nav-cart">
            <img src="/assets/cart_icon.png" width="35px">
            <h4>Cart</h4>
        </div>
    </nav>

    <div class="nav-bottom">
        <div>
            <img src="/assets/menu_icon.png" width="25px">
            <p>All</p>
        </div>
        <p>Fresh</p>
        <p>Amazon miniTv</p>
        <p>Best Seller</p>
        <p>Today's Deals</p>
        <p>Customer Service</p>
        <p>Registry</p>
        <p>Mobile</p>
        <p>Electronics</p>
        <p>Gift Cards</p>
        <p>Sell</p>
        <p>Fashion</p>
        <p>Amazon Pay</p>
        <p>Home & Kitchen</p>
        <p>Computer</p>
        <p>Prime</p>
    </div>

    <div class="header-slider">
        <a href="#" class="control_prew"><i class="fa-solid fa-chevron-left fa-2xs" style="color: #393737;"></i></a>
        <a href="#" class="content_next"><i class="fa-solid fa-chevron-left fa-rotate-180 fa-2xs" style="color: #393737;"></i></a>
        <ul>
            <img src="/assets/header1.jpg" class="header-img">
            <img src="/assets/header2.jpg" class="header-img">
            <img src="/assets/header3.jpg" class="header-img">
            <img src="/assets/header4.jpg" class="header-img">
            <img src="/assets/header5.jpg" class="header-img">
            <img src="/assets/header6.jpg" class="header-img">
